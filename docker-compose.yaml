version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: wikitabia-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./src/main/resources/init-keycloak-schema.sql:/docker-entrypoint-initdb.d/init-keycloak-schema.sql
    networks:
      wikitabia:
    ports:
      - "${DB_PORT}:5432"

  keycloak:
    image: jboss/keycloak
    container_name: keycloak
    restart: always
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_SCHEMA: keycloak
      DB_DATABASE: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASS}
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASS}
    ports:
      - "${KEYCLOAK_PORT}:8080"
    networks:
      wikitabia:
    depends_on:
      - postgres

  wikitabia-server:
    image: ${REGISTRY_URL}/${WIKITABIA_SERVER_REPO}/${WIKITABIA_SERVER_IMAGE_NAME}:${WIKITABIA_SERVER_IMAGE_TAG}
    container_name: wikitabia-server
    restart: always
    environment:
      spring.datasource.url: "jdbc:postgresql://postgres:5432/${DB_NAME}"
      spring.datasource.username: ${DB_USER}
      spring.datasource.password: ${DB_PASS}
    depends_on:
      - postgres
    networks:
      wikitabia:
    ports:
      - "${WIKITABIA_SERVER_OUTER_PORT}:8080"

volumes:
  postgres:

networks:
  wikitabia:
