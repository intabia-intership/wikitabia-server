server:
  port: 8080
  forward-headers-strategy: framework

spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/wikitabia
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: validate
  sql:
    init:
      schema-locations: classpath:init.sql
      mode: always

keycloak:
  realm: wikitabia-realm
  resource: wikitabia-server
  auth-server-url: http://localhost:8484/auth
  ssl-required: external
  public-client: false
  principal-attribute: preferred_name
  credentials:
    secret: zJDIc01GUSQS3cVahNhtZDO3w3pMCZB6
  bearer-only: true

wikitabia:
  server:
    url: http://localhost:8080
  keycloak:
    url: http://localhost:8484/auth
    realm: wikitabia-realm
